{% extends 'base.html' %}
{% block title %}Password changed - UH Care{% endblock %}

{% block extra_css %}
<style>
    /* * == UH CARE PROFESSIONAL AUTH STYLES ==
     * 1. Uses the same professional card layout as the login page
     * for a consistent user experience.
     */

    :root {
        /* UH Care Brand Palette */
        --uh-blue: #004a99;
        --uh-green: #009e4d;
        --uh-red: #E60000;
        --uh-blue-dark: #002d6b;

        /* Theme Variable Mapping */
        --primary: var(--uh-blue);
        --secondary: var(--uh-green);
        --accent: var(--uh-red);

        /* UI Colors */
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA; /* Light Gray for page background */
        --text-primary: #1C1C1E;
        --text-secondary: #636366;
        --border: #E5E5EA;
        --shadow: rgba(0, 0, 0, 0.05);
        --shadow-lg: rgba(0, 0, 0, 0.1);
        --radius-lg: 12px;
        --radius-md: 8px;
    }

    /* Apply a light background to the whole page to make the card "pop" */
    body {
        background-color: var(--bg-secondary);
    }

    /* The main card */
    .auth-container {
        max-width: 450px;
        margin: 4rem auto; /* Centers the card */
        padding: 2.5rem;
        background: var(--bg-primary);
        border-radius: var(--radius-lg);
        box-shadow: 0 10px 30px var(--shadow-lg);
        /* Adds a brand-colored accent to the top */
        border-top: 5px solid var(--primary);
        text-align: center; /* Center text for confirmation messages */
    }

    .auth-container h2 {
        text-align: center;
        font-size: 2.25rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-top: 0;
        margin-bottom: 2rem;
    }

    /* Alert Styling */
    .alert {
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: var(--radius-md);
        border: 1px solid transparent;
        font-size: 0.95rem;
        text-align: left; /* Keep alert text left-aligned */
    }
    .alert-success {
        background: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    /* Styling for the confirmation text */
    .auth-container p {
        font-size: 1.1rem;
        color: var(--text-secondary);
        line-height: 1.6;
    }

    .auth-container p a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
    }
    
    .auth-container p a:hover {
        text-decoration: underline;
    }

</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Password Updated</h2>
    <div class="alert alert-success">Your password has been changed successfully.</div>
    <p>You can now continue to your <a href="{% url 'accounts:profile' %}">profile</a> or <a href="{% url 'accounts:login' %}">log in</a> with your new password.</p>
</div>
{% endblock %}
