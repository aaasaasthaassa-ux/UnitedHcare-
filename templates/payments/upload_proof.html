{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Payment Proof - UH Care{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6 sm:p-8">
            
            <!-- Header -->
            <h1 class="text-2xl sm:text-3xl font-bold text-uh-blue-700">Upload Payment Proof</h1>
            <p class="mt-2 text-lg text-gray-600">For Payment #{{ payment.id }}</p>
            <p class="mt-4 text-3xl font-bold text-uh-green-600">Amount: <strong>रू {{ payment.amount }}</strong></p>

            <form method="post" enctype="multipart/form-data" class="mt-8 border-t border-gray-200 pt-8 space-y-6">
                {% csrf_token %}
                
                <!-- Transaction ID -->
                <div>
                    <label for="transaction_id" class="block text-sm font-medium text-gray-700">Transaction ID</label>
                    <input type="text" name="transaction_id" id="transaction_id" 
                           class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-uh-blue-600 focus:ring-uh-blue-600" 
                           required />
                </div>

                <!-- Payment Proof File Upload -->
                <div>
                    <label for="payment_proof" class="block text-sm font-medium text-gray-700">Upload screenshot</label>
                    <input type="file" name="payment_proof" id="payment_proof" accept="image/*" 
                           class="block w-full text-sm text-gray-500 mt-1
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-lg file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-uh-blue-100 file:text-uh-blue-700
                                  hover:file:bg-uh-blue-200" />
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <button class="w-full sm:w-auto bg-uh-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md hover:bg-uh-blue-600 focus:outline-none focus:ring-2 focus:ring-uh-blue-700 focus:ring-offset-2 transition-all duration-200" 
                            type="submit">
                        Submit Proof
                    </button>
                    <a class="w-full sm:w-auto text-center font-semibold text-gray-700 bg-white border border-gray-300 py-2.5 px-6 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200" 
                       href="{% url 'payments:qr_code' payment.id %}">
                        Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
