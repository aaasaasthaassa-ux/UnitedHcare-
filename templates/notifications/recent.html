<!-- 
  This is a partial template for a notification dropdown menu.
  It is styled with Tailwind CSS and uses SVG icons instead of emojis.
-->
<div class="py-1">
    {% for n in notifications %}
    <a href="{{ n.action_url|default:'#' }}" 
       class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150" 
       role="menuitem">
        
        <div class="flex items-center gap-3">
            <!-- Professional SVG Icon -->
            <div class="flex-shrink-0">
                <div class="w-10 h-10 rounded-full flex items-center justify-center 
                            {% if not n.is_read %}bg-uh-blue-100 text-uh-blue-700{% else %}bg-gray-100 text-gray-600{% endif %}">
                    
                    {% if 'appointment' in n.notification_type %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                    </svg>
                    {% elif 'payment' in n.notification_type %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6A2.25 2.25 0 01.75 8.25v10.5a2.25 2.25 0 012.25 2.25h10.5A2.25 2.25 0 0115.75 21V8.25A2.25 2.25 0 0113.5 6a.75.75 0 01-.75-.75V4.5m-3 13.5l3-3m0 0l-3-3m3 3V12m0 6V9" />
                    </svg>
                    {% elif 'order' in n.notification_type %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                    </svg>
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                    {% endif %}
                </div>
            </div>
            
            <!-- Message Content -->
            <div class="flex-1 min-w-0">
                <div class="font-semibold text-gray-800 truncate">{{ n.title }}</div>
                <div class="text-gray-600 text-xs">{{ n.message|truncatechars:80 }}</div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
